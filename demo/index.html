<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codebird Demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-codebird.js"></script>
</head>
<body ng-app="app">
    <h1>{'search':'m端nchen', 'result_type':'recent', 'language':'de'}</h1>
    <aping
            template-url="template.html"
            model="image"
            aping-codebird="[{'search':'m端nchen', 'result_type':'recent', 'language':'de', 'items':40}]">
    </aping>
    <hr>
    <h1>{'search':'m端nchen', 'result_type':'recent', 'lat':'48.1374300', 'lng':'11.5754900', 'distance':5}</h1>
    <aping template-url="template.html" model="social" aping-codebird="[{'search':'m端nchen', 'result_type':'recent', 'lat':'48.1374300', 'lng':'11.5754900', 'distance':5}]"></aping>
    <hr>
    <h1>{'user':'passy', 'showAvatar':false, 'exclude_replies':true, 'include_rts':false}</h1>
    <aping template-url="template.html" model="social" aping-codebird="[{'user':'passy', 'showAvatar':false, 'exclude_replies':false, 'include_rts':false, 'items':30}]"></aping>

</body>
</html>
